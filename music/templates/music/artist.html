{% extends 'music/index.html' %}

{% block title %}Music|Artist{% endblock title %}

{% block content %}

<div class = "container my-0">
    {% comment %} <div class = "cardtitle">My Recent Projects</div> {% endcomment %}
    <div class = "row">
      {% for artist in artists %}
      <div class="col-md-3 mt-5">
          <div class="card border-0" style="width: 13rem; height:15rem;">
              <img src="{{artist.image.url}}" alt="inn_logo" style = "margin:5px; border-radius:5px;"/>
              <div class="card-body">
                <h5 class="card-title text-center"><a href = "{{artist.get_absolute_url}}">{{artist.name}}</a></h5>
              </div>
            </div>
      </div>
      {% endfor %}
    </div>
</div>

{% endblock content %}
